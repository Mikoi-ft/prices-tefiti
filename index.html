<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Te Fiti — Прайс-лист</title>
  <link rel="icon" href="assets/logo.svg" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Экран выбора языка -->
  <main id="landing" class="landing">
    <img src="assets/logo.svg" alt="Te Fiti" class="logo" />
    <div class="lang-row" aria-label="Выбор языка">
      <button class="lang-btn" data-lang="ky">Кыргызча</button>
      <button class="lang-btn" data-lang="ru">Русский</button>
      <button class="lang-btn" data-lang="en">English</button>
      <button class="lang-btn" data-lang="zh">中文</button>
      <button class="lang-btn" data-lang="ar" dir="rtl">العربية</button>
    </div>
  </main>

  <!-- Экран просмотра (две страницы одна под другой) -->
  <section id="viewer" class="viewer hidden" aria-live="polite">
    <div class="viewer-top">
      <button id="backBtn" class="btn back" aria-label="назад к языкам">←</button>
      <h2 id="title" class="title"></h2>
    </div>
    <div id="pages" class="pages"></div>
  </section>

  <script src="data.js"></script>
  <script src="main.js"></script>
</body>
</html>
